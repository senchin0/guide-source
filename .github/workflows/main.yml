name: Hexo Blog CI

on: 
  push:
    # 1. 确保这里是你源码仓库 (guide-source) 的主分支名
    branches:
      - main 

jobs:
  build: 
    runs-on: ubuntu-latest 
        
    steps:
    # 检查代码
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    # 设置 Node.js 环境 (建议使用 20.x 稳定版)
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "20"
    
    # 安装 Hexo 核心工具、项目依赖以及必要的 Git 部署插件
    - name: Setup Hexo Dependencies
      run: |
        npm install hexo-cli -g
        npm install
        # 核心：必须安装此插件，hexo deploy 才能识别 git 推送
        npm install hexo-deployer-git --save 
    
    # 配置 SSH 部署私钥 (用于跨仓库推送到 senchin0.github.io)
    - name: Setup Deploy Private Key
      env:
        HEXO_DEPLOY_PRIVATE_KEY: ${{ secrets.HEXO_DEPLOY_PRIVATE_KEY }}
      run: |
        mkdir -p ~/.ssh/
        echo "$HEXO_DEPLOY_PRIVATE_KEY" > ~/.ssh/id_rsa 
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan github.com >> ~/.ssh/known_hosts
                
    # 设置 Git 全局提交信息
    - name: Setup Git Information
      run: | 
        git config --global user.name 'senchin0' 
        git config --global user.email 'jianhua1901@outlook.com'
    
    # 执行 Hexo 清理、生成和部署
    - name: Deploy Hexo 
      run: |
        hexo clean
        hexo generate
        # 此命令会读取 _config.yml 中的 deploy 配置进行推送
        hexo deploy